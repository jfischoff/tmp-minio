name:                tmp-minio
version:             0.1.0.0
github:              "jfischoff/tmp-minio"
license:             BSD3
author:              "Jonathan Fischoff, Lane Seppala"
maintainer:          "Jonathan.G.Fischoff@gmail.com"
copyright:           "2020 Jonathan Fischoff, Lane Seppala"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/tmp-minio#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  tmp-minio-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tmp-minio

tests:
  tmp-minio-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tmp-minio
    - hspec
    - hspec-discover
    build-tool-depends: hspec-discover:hspec-discover
